<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Users</title>
</head>
<body>

<div class="container">
    <div style="text-align: center;">
        <h1>Hi</h1>
    </div>


    <h2>Users List</h2>

    <table th:border="15">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/users/user-update(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{/users/user-delete(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <a href="/users/add">Add user</a>

</div>

</body>
</html>
