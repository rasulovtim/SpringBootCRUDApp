<!-- add.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new user</title>
    <style>table th, table td {
        padding: 15px;
    }</style>

</head>
<body>

<div class="container">

    <center>
        <h1>Hi</h1>
    </center>

    <h2>Add User</h2>

    <form th:action="@{/users/add}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <br/>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:field="*{age}" required>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <br/>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" th:field="*{email}" required>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>
        <br/>
        <button type="submit">Save</button>
    </form>
    <br>
    <br>
    <a href="/users">Back to List</a>

</div>

</body>
</html>
