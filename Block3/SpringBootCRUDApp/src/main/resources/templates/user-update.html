<!-- edit.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Edit user</title>
</head>
<body>

<div class="container">
  <center>
    <h1>Hi</h1>
  </center>

  <h2>Edit user</h2>

  <form th:action="@{/users/user-update(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <br/>
    <br/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <br/>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <br/>
    <button type="submit">Save</button>

  </form>
  <br/>
  <a href="/users">Back to List</a>

</div>

</body>
</html>
